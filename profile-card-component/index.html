<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img class="top" src="./images/bg-pattern-top.svg" alt="top-image" />
    <img
      class="bottom"
      src="./images/bg-pattern-bottom.svg"
      alt="bottom-image"
    />
    <div class="card">
      <div class="card__top">
        <div class="card__profile">
          <img
            src="./images/image-victor.jpg"
            alt="profile-image"
            class="profile_img"
          />
        </div>
      </div>

      <div class="card__info">
        <div class="card__title">Victor Crest</div>
        <div class="card__age">26</div>
        <div class="card__city">London</div>
      </div>

      <div class="card__stats">
        <div class="stat">
          <div class="stat__num">80K</div>
          <div class="stat__title">Followers</div>
        </div>
        <div class="stat">
          <div class="stat__num">803K</div>
          <div class="stat__title">Likes</div>
        </div>
        <div class="stat">
          <div class="stat__num">1.4K</div>
          <div class="stat__title">Photos</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >Coded by <a href="#">Chanda Abdul</a>.
    </div>
  </body>
</html>
